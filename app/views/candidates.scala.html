@(candidates: java.util.List[model.Candidate])

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head></head>
    <body>
        <h3>Candidates</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Groups</th>
            </tr>
            @for(candidate <- candidates){
                <tr>
                    <td><a href="@{routes.CandidateController.findCandidate(candidate.getEmail)}">@candidate.getFirstName @candidate.getLastName</a></td>
                    <td>@candidate.getEmail</td>
                    <td>@candidate.getGroups</td>
                </tr>
            }
        </table>
    </body>
</html>
